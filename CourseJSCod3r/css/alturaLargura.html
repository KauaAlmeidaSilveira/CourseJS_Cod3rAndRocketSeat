<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        body {
            font-size: 40px;
            background-color: coral;
        }

        div {
            background-color: seagreen;
        }

        span {
            background-color: dodgerblue;
        }

        span, div {
            width: 50%;
            height: 250px;
            display: block;
        }

        /* height e width não funcionam no span, pois span por padrão tem um display inline */
    </style>
</head> 

<body>
    <div>Título</div>
    <span>Subtítulo</span>
</body>

</html>
