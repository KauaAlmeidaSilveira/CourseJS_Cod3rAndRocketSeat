<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: </div>
    <input type="text" placeholder="Cor de Background">


    <script>
        //Posição Mouse
        function mostrarPosiçãoMouse(e){
            $('#posicao').html(`x: ${e.clientX}, y: ${e.clientY}`)
        }

        $('body').on('mousemove', mostrarPosiçãoMouse)

        //Qnt de click
        $('#cliques').attr('qntCliques', 0)

        const addClick = () => {
            let vlrOld = parseInt($('#cliques').attr('qntCliques'))
            let vlrNew = vlrOld + 1
            $('#cliques').attr('qntCliques', vlrNew)
            $('#cliques').html(`Cliques: ${vlrNew}`)
        }
   
        $('body').click(() => addClick())

        // Cor Background
        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e){
            const valor = $(this).val()
            if(valor.match(/#[\da-fA-F]{3,6}/)){
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })


    </script>
</body>
